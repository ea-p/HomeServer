---
version: "3"
services:
  plex:
    container_name: plex
    image: lscr.io/linuxserver/plex:latest
    restart: unless-stopped
    networks:
      - homeServerNetwork
    #ports:
    #  - ${PLEX_MEDIA_SERVER_PORT}:32400/tcp
    #  - ${PLEX_COMPANION_PORT}:3005/tcp
    #  - ${PLEX_FOR_ROKU_PORT}:8324/tcp
    #  - ${PLEX_DLNA_SERVER_ACCESS_PORT}:32469/tcp
    #  - ${PLEX_DLNA_SERVER_PORT}:1900/udp
    #  - ${GDM_NETWORK_PORT1}:32410/udp
    #  - ${GDM_NETWORK_PORT2}:32412/udp
    #  - ${GDM_NETWORK_PORT3}:32413/udp
    #  - ${GDM_NETWORK_PORT4}:32414/udp
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - TZ=${CUSTOM_TIME_ZONE}
      - FILE__PLEX_CLAIM=./custom_config/plex_claim
      - ADVERTISE_IP=${PLEX_HOST_SCHEME}${PLEX_HOST_IP}:${PLEX_MEDIA_SERVER_PORT}/
    hostname: plexserver.example.com
    volumes:
      - ${PLEX_DATABASE_LOC}:/config
      - ${TVSHOWS_LOC}:/tv
      - ${MOVIES_LOC}:/movies
      - ${PLEX_TRANSCODE_LOC}:/transcode
      - ${PLEX_MEDIA_LOC}:/data
  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${CUSTOM_TIME_ZONE}
    volumes:
      - ${OVERSEERR_CONFIG}:/config
    #ports:
    #  - ${OVERSEERR_PORT}:5055
    restart: unless-stopped
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${CUSTOM_TIME_ZONE}
    volumes:
      - ${PROWLARR_CONFIG}:/config
    #ports:
    #  - ${PROWLARR_PORT}:9696
    networks:
      - homeServerNetwork
    restart: unless-stopped
  organizr:
    image: organizr/organizr:latest
    container_name: organizr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${CUSTOM_TIME_ZONE}
      - fpm=${ORGANIZR_FPM}
      - branch=${ORGANIZR_MAIN_BRANCH}
    volumes:
      - ${ORGANIZR_CONFIG}:/config
    #ports:
    #  - ${ORGANIZR_PORT}:80
    networks:
      - homeServerNetwork
    restart: unless-stopped
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${CUSTOM_TIME_ZONE}
    volumes:
      - ${RADARR_CONFIG_PATH}:/config
      - ${MOVIES_LOC}:/movies #optional
      - ${DOWNLOADS_LOC}:/downloads #optional
    #ports:
    #  - ${RADARR_ACCESS_PORT}:7878
    networks:
      - homeServerNetwork
    restart: unless-stopped
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${CUSTOM_TIME_ZONE}
    volumes:
      - ${SONARR_CONFIG_PATH}:/config
      - ${TVSHOWS_LOC}:/tv #optional
      - ${DOWNLOADS_LOC}:/downloads #optional
    #ports:
    #  - ${SONARR_ACCESS_PORT}:8989
    networks:
      - homeServerNetwork
    restart: unless-stopped
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${CUSTOM_TIME_ZONE}
    volumes:
      - ${BAZARR_CONFIG_PATH}:/config
      - ${MOVIES_LOC}:/movies #optional
      - ${TVSHOWS_LOC}:/tv #optional
    #ports:
    #  - ${RADARR_ACCESS_PORT}:6767
    networks:
      - homeServerNetwork
    restart: unless-stopped
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${CUSTOM_TIME_ZONE}
      - WEBUI_PORT=${QBITTIRRENT_PORT}
    volumes:
      - /path/to/appdata/config:/config
      - /path/to/downloads:/downloads
    ports:
      - ${QBITTIRRENT_PORT}:${QBITTIRRENT_PORT}
      - 6881:6881
      - 6881:6881/udp
    networks:
      - homeServerNetwork
    restart: unless-stopped
  filebot:
    image: ghostserverd/filebot:4.9.x
    container_name: filebot
    restart: always
    #ports:
    #  - "7070:7070"
    environment:
      - PUID=1000
      - PGID=1000
      - SHARE_BASE_PATH=/server
      - OPEN_SUB_USER=someuser
      - OPEN_SUB_PASS=somepass
      - TZ=${CUSTOM_TIME_ZONE}
    volumes:
      - ${FILEBOT_CONFIG}:/config
      - ${DOWNLOADS_LOC}:/downloads
      - /server/media:/server/media
  apache-proxy:
    build: ./apache
    container_name: apache-proxy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${CUSTOM_TIME_ZONE}
    volumes:
      - ./apache/vhosts/:/usr/local/apache2/conf/sites/
    networks:
      - homeServerNetwork
    ports:
      - ${APACHE_PORT}:80
    restart: unless-stopped

networks:
  homeServerNetwork:
    driver: bridge
