<VirtualHost *:80>
	
	ServerName filebot
	ServerAlias filebot

	DocumentRoot /usr/local/apache2/

    ErrorLog logs/filebot-error.log
    CustomLog logs/filebot-access.log combined

    # Port here needs to be the same as FILEBOT_PORT from .env
    ProxyPass / http://filebot:7676/
    ProxyPassReverse / http://filebot:7676/
	
</VirtualHost>